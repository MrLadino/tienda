<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../html/js/carrito.js"></script>
    <title>Tienda | Productos</title>
</head>

<body>

    <div class="wrapper">
        <h1 class="titulo">Productos</h1>
        <h2 class="hardware">Juegos Play5</h2>
        <div class="card">
            <img src="../source/codv.png" alt="Call of duty" class="card-image">
            Call of duty Vanguard
            <div class="button-container">
                <button class="add-to-cart">Añadir al carrito</button>
                <button class="remove-from-cart">Eliminar</button>
            </div>
        </div>
        <div class="card">
            <img src="../source/fifa.png" alt="fifa" class="card-image">
            Fifa23
            <div class="button-container">
                <button class="add-to-cart">Añadir al carrito</button>
                <button class="remove-from-cart">Eliminar</button>
            </div>
        </div>
        <div class="card">
            <img src="../source/gowr.png" alt="God of War" class="card-image">
            God of War Ragnarok
            <div class="button-container">
                <button class="add-to-cart">Añadir al carrito</button>
                <button class="remove-from-cart">Eliminar</button>
            </div>
        </div>
        <div class="card">
            <img src="../source/mk11.png" alt="Mortal Kombat" class="card-image">
            Mortal Kombat11
            <div class="button-container">
                <button class="add-to-cart">Añadir al carrito</button>
                <button class="remove-from-cart">Eliminar</button>
            </div>
        </div>
        <div class="card">
            <img src="../source/re4r.png" alt="Resident" class="card-image">
            Resident Evil 4
            <div class="button-container">
                <button class="add-to-cart">Añadir al carrito</button>
                <button class="remove-from-cart">Eliminar</button>
            </div>
        </div>
        <div class="card">
            <img src="../source/tlou.png" alt="The last" class="card-image">
            The last of Us
            <div class="button-container">
                <button class="add-to-cart">Añadir al carrito</button>
                <button class="remove-from-cart">Eliminar</button>
            </div>
        </div>
    </div>

    <div class="carrito">
        <h1>Opciones</h1>
        <button id="addButton">Añadir</button>
        <button id="removeButton">Eliminar</button>
        <p id="counter">0</p>
    </div>

    <script src="../html/js/carrito.js"></script>

</body>

</html>
