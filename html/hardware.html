<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Tienda | Productos</title>
</head>

<body>
    <div class="wrapper">
        <h1 class="titulo">Productos</h1>
        <h2 class="hardware">Hardware</h2>
        
        <div class="card">
            <img src="/source/mouse transformer.png" alt="Mouse" class="card-image">
            <p>Mouse</p>
            <div class="button-container">
                <button class="add-to-cart">Añadir al carrito</button>
                <button class="remove-from-cart">Eliminar</button>
            </div>
        </div>
        
        <div class="card">
            <img src="/source/pantalla.jpg" alt="Pantalla" class="card-image">
            <p>Pantalla</p>
            <div class="button-container">
                <button class="add-to-cart">Añadir al carrito</button>
                <button class="remove-from-cart">Eliminar</button>
            </div>
        </div>

        <div class="card">
            <img src="/source/play5.webp" alt="Play5" class="card-image img-product">
            <p>Play5</p>
            <button class="add-to-cart">Añadir al carrito</button>
            <button class="remove-from-cart">Eliminar</button>
        </div>

        <div class="card">
            <img src="/source/teclado.jpg" alt="Teclado" class="card-image img-product">
            <p>Teclado</p>
            <button class="add-to-cart">Añadir al carrito</button>
            <button class="remove-from-cart">Eliminar</button>
        </div>

        <div class="card">
            <img src="/source/xbox series x.webp" alt="Xbox_SeriesX" class="card-image img-product">
            <p>Xbox series X</p>
            <button class="add-to-cart">Añadir al carrito</button>
            <button class="remove-from-cart">Eliminar</button>
        </div>

        <div class="card">
            <img src="/source/mousepad.webp" alt="Mousepad" class="card-image img-product">
            <p>Mouse Pad</p>
            <button class="add-to-cart">Añadir al carrito</button>
            <button class="remove-from-cart">Eliminar</button>
        </div>
        
        <div class="carrito">
            <div class="carrito-content">
                <h1>Carrito</h1>
                <img src="/source/carrito.png" alt="Carrito" class="carrito-image">
                <div class="carrito-buttons">
                    <button class="add-to-cart">Añadir al carrito</button>
                    <button class="remove-from-cart">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../html/js/carrito.js"></script>
</body>

</html>
