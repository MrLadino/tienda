<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../html/js/carrito.js"></script>
    <title>Tienda | Productos</title>
</head>

<body>

    <div class="wrapper">
        <h1 class="titulo">Productos</h1>
        <h2 class="hardware">Juegos Xbox series X</h2>
        <div class="card">
            <img src="../source/assasing.png" alt="assasing" class="card-image">
            Assasing Creed Syndicate
            <div class="button-container">
                <button class="add-to-cart">Añadir al carrito</button>
                <button class="remove-from-cart">Eliminar</button>
            </div>
        </div>
        <div class="card">
            <img src="../source/gears.png" alt="gears" class="card-image">
            Gears Tactic
            <div class="button-container">
                <button class="add-to-cart">Añadir al carrito</button>
                <button class="remove-from-cart">Eliminar</button>
            </div>
        </div>
        <div class="card">
            <img src="../source/halo.png" alt="halo" class="card-image">
            Halo Infinity
            <div class="button-container">
                <button class="add-to-cart">Añadir al carrito</button>
                <button class="remove-from-cart">Eliminar</button>
            </div>
        </div>
        <div class="card">
            <img src="../source/village.png" alt="Resident" class="card-image">
            Resident Evil Village
            <div class="button-container">
                <button class="add-to-cart">Añadir al carrito</button>
                <button class="remove-from-cart">Eliminar</button>
            </div>
        </div>
        <div class="card">
            <img src="../source/gtaV.png" alt="gtaV" class="card-image">
            GTAV
            <div class="button-container">
                <button class="add-to-cart">Añadir al carrito</button>
                <button class="remove-from-cart">Eliminar</button>
            </div>
        </div>
        <div class="card">
            <img src="../source/call.png" alt="Call of duty" class="card-image">
            Call of Duty Ghosts
            <div class="button-container">
                <button class="add-to-cart">Añadir al carrito</button>
                <button class="remove-from-cart">Eliminar</button>
            </div>
        </div>
    </div>

    <div class="carrito">
        <h1>Opciones</h1>
        <button id="addButton">Añadir</button>
        <button id="removeButton">Eliminar</button>
        <p id="counter">0</p>
    </div>

    <script src="../html/js/carrito.js"></script>

</body>

</html>
